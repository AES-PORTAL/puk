<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
       
          .navbar{
            margin-left: 12px;
            background-color: black;
            padding: 16px;
            display: flex;
            justify-content: space-between;
          }
    </style>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="#">My Website</a>
        </div>

        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>
</html>
